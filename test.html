<!DOCTYPE html>
<html lang="en">

<head>
  <script>
    const track = async function(track_url) {
      const target = 'https://rubberduck.info/track/';
      const form = new FormData();
      form.append('url', track_url);

      const response = await fetch(target, {
        method: 'POST',
        body: form
      });

      return response.status == 200;
    }
    track('testing');
  </script>
</head>

<body>
</body>

</html>
